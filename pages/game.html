<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memory Game | Match</title>
		<link rel="shortcut icon" href="../imgs/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/game.css" />
		<script defer src="../js/game.js" type="module"></script>
	</head>
	<body>
		<header>
			<div>
				<div id="logo">
					<a href="../index.html">
						<img
							src="../imgs/logo-name.png"
							height="70"
							alt="Memory Game Logo Name" />
					</a>
				</div>
				<div id="sound-menu">
					<button id="music" type="button">
						<i class="fa-solid fa-volume-high"></i>
						<i class="fa-solid fa-volume-xmark hidden"></i>
					</button>
					<input
						type="range"
						id="volume-slider"
						min="0"
						max="1"
						step="0.1"
						value="0.3" />
				</div>
			</div>

			<div id="player-info">
				<p>Player: <span id="name"></span></p>
				<p>Time: <span id="timer">00:00</span></p>
				<i class="fa-solid fa-rotate-right"></i>
			</div>
		</header>
		<main></main>
		<div id="menu-endgame">
			<div>
				<h2>
					Congratulations <span id="name-winner"></span>, you beat the
					difficulty with <span id="amount-cards"></span> cards in
					<span id="time-win"></span>.
				</h2>
				<h3 id="message">Play again or change difficulty?</h3>
				<div id="choose-btn">
					<button id="play-again">Play Again</button>
					<button id="change">Change</button>
				</div>
				<div id="change-level">
					<form>
						<h2>Difficulty</h2>
						<input
							type="number"
							min="2"
							max="20"
							name="difficulty"
							id="difficulty"
							autocomplete="off"
							placeholder="Choose the number of cards" />
						<button type="submit" disabled>Play</button>
					</form>
				</div>
			</div>
		</div>
		<div id="bg-blur"></div>
		<audio src="" loop></audio>
		<script
			src="https://kit.fontawesome.com/65fa4e566e.js"
			crossorigin="anonymous"></script>
	</body>
</html>
